<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic%7CInter:300,regular,500,600,700,900" media="all">
    <link rel="stylesheet" href="./main.css" type="text/css">
    
    <title>Document</title>
</head>
<body class="container">
    <section class="green-background">
        <p>Tip App</p>
        <div class="top-card">
            <div>
            <form class="slider-text" action="">
                <label for="bill">Bill</label>
                <input class="text1" type="text" placeholder="Enter Bill" name="bill" id="bill" value ="" required>
            </form>
            </div>

            <div class="slider-text">
                <p>Select tip</p> 
                <p id="rangeValue"></p>
            </div>
            <input id="slider" class="slider" type="range" min="0" max="100" value="0" step="1" name="tiprange" >

            <div class="slider-text">
                <p>Tip</p> 
                <p id="tipAmount"></p>
            </div>
            <hr>

            <div class="slider-text">
                <p class="totaltext">Total</p> 
                <p class="totaltext" id="total"></p>
            </div>
            
        </div>

        <div class="lower-card">
            <div>
                <form class="slider-text" action="">
                    <label for="people">Split</label>
                    <input type="number" placeholder="Enter Number of People" name="people" id="people" value ="0" min="1" max="20" required>
                </form>
            </div>

            <input id="tipslider" class="slider" type="range" min="1" value="1" max="10" step="1" name="tipslider">

            <div class="slider-text">
                <p>Bill each</p> 
                <p id="billEach"></p>
            </div>

            <div class="slider-text">
                <p>Tip each</p> 
                <p id="tipEach"></p>
            </div>
            
        </div>

    </section>
    
    <script src="./app.js"></script>
</body>
</html>
