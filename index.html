<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="container">
    <section class="green-background">
        <p>Quick Tip</p>
        <div class="top-card">
            <div>
            <form action="">
                <label for="bill">Bill</label>
                <input type="text" placeholder="Enter Bill" name="bill" id="bill" required>

            </div>

            <div class="slider-text">
                <p>Select tip</p> 
                <p id="rangeValue">%</p>
            </div>
            <input id="slider" class="slider" type="range" min="0" max="100" value="5" step="1" name="tiprange" >
            
        </div>

        <div class="lower-card">

        </div>

    </section>
    
    <script src="./app.js"></script>
